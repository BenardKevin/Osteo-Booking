<div class="cabinet container bootstrap snippets bootdey py-5">
  <div class="row">
    <div
      class="col-md-6"
      *ngFor="let cabinet of cabinetList"
      title="Clique pour voir sur Google Maps"
    >
      <a [href]="cabinet.mapsLink" class="widget widget-image" target="_blank">
        <div class="widget-image-cover disable-select">
          <img [src]="cabinet.imageUrl" [alt]="cabinet.name" />
        </div>
        <div class="widget-image-info">
          <h5 class="disable-select">{{ cabinet.name }}</h5>
          <p>{{ cabinet.address }}</p>
          <div class="row"></div>
        </div>
      </a>
    </div>
  </div>
</div>
